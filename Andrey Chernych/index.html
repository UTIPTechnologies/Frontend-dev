<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Коммуникабельное окно</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<script src="main.js"></script>

<!--Центральные контейнер-->
<div id="main-container">
    <label for="log-textarea">История сообщений:</label>
    <textarea id="log-textarea" class="width-stretch" rows="20" readonly></textarea>

    Сообщение: <input id="msg-input" class="width-stretch" type="text" placeholder="введите текст отправляемого сообщения"/>
    <div class="btn-group">
        <input class="btn-style" type="button" value="Отправить" onclick="sendTextMsg();"/>
        <input class="btn-style" type="button" value="Очистить" onclick="clearLogs();"/>
    </div>
</div>

</body>
</html>
